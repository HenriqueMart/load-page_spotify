<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/vars.css">
    <link rel="stylesheet" href="src/style/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />


    <title>Spotify</title>
    
</head>
<body>
    <header>
        <div class="sidebar">
            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="">
                        <img src="src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                    </a>
                    <div>

                    </div>
                        <ul>
                            <li>
                                <a href="../assets/icons/">
                                    <span class="fa fa-home"></span>
                                    <span>Início</span>
                                </a>
                            </li>
                            <li>
                                <a href="../assets/icons/">
                                    <span class="fa fa-search"></span>
                                    <span>Buscar</span>
                                </a>
                            </li>
                        </ul>
                </div>
            </nav>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <Span class="fa fas fa-book"></Span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua Primeira Playlist</span>
                        <span class="text subtitle">É Fácil, Vamos te ajudar</span>
                        <button class="section-playlist__button">
                            <span>Criar Playlist</span>
                        </button>
                    </div>
                </section>
    
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
        
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
<!-- Conteúdo Principal-->
    <main>
        <div class="main-conteiner">
            <nav class="header__navigation">
                <div class="navegation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta Esquerda">
                    </button>               
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>
                </div>
                <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" name="" maxlength="800" placeholder="O que você quer ouvir?">
                </div>
                
                <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div class="footer">
                <section class="footer-section">
                    <div class="footer-section_text">
                        <div class="footer-section_titulos">
                            <span>Prévia do Spotify</span>
                        </div>
                        <div class="footer-section_paragrafo">
                            <span class="footer_section_paragrafo">Cadastre-se para obter músicas e podcasts ilimitidados com anúncios ocasionais. não é necessário cartão de crédito.</span>
                        </div>
                    </div>
                    <div class="footer-section_button">
                        <span>
                            <button type="button">Cadastre-se gratuitamente</button>
                        </span>
                    </div>
                    
                </section>
        </div>
    </footer>
</body>
</html>
